<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button and Key Press Queue with Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-bar">
    <button id="resetGameButton">Reset</button>
    <button id="changeLevelButton">Select New</button>
    <button id="instructionsButton">How to Play</button>
  </div>

  <!-- Instructions Modal -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <span class="close-instructions-button">&times;</span>
      <h2>How to Play</h2>
      <p>
        Use the arrow buttons or keys to move the vehicle:
        <ul>
          <li>▲ or Up Arrow: Move forward</li>
          <li>◀ or Left Arrow: Turn left</li>
          <li>▶ or Right Arrow: Turn right</li>
          <li>■ or Spacebar: Pick up or drop off objects</li>
        </ul>
        Complete the tasks to finish the level!
      </p>
    </div>
  </div>

  <div id="levelSelectionModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Select Level</h2>
      <div class="level-buttons">
        <button class="level-button" data-level="easy">Easy</button>
        <button class="level-button" data-level="medium">Medium</button>
        <button class="level-button" data-level="hard">Hard</button>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Section for the circle and animation -->
    <div class="animation-container">
      <div id="vehicle">
        <div id="objectCarried"> </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="button-container">
      <button id="up-btn">▲</button>
      <button id="left-btn">◀</button>
      <button id="right-btn">▶</button>
      <button id="func-btn">■</button>
      <button id="play-btn">GO</button>
      <!-- <button id="delete-btn">←</button> -->
    </div>
  </div>
  <div class="container">
    <div class="queue-container">
      <h2>Key/Button Press Queue</h2>
      <ul id="queue-list">
          <!-- Pressed keys/buttons will appear here -->
      </ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
